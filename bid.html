<!DOCTYPE html>
<html>
	<head> 
	  	<meta charset="utf-8"/>
	  	<meta name=viewport content="user-scalable=no,width=device-width" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	  	<link rel=stylesheet href="themes/ok-error.css" />
	  	<link rel=stylesheet href="f2013.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script>
	 		$(document).bind("mobileinit", function ()
	 		{
				$.mobile.defaultPageTransition = 'slide'
	   			$.mobile.page.prototype.options.backBtnText = 'Tilbage'
	 		});
		</script>    
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	</head> 

	<body>
		<div data-role=page id=bid data-add-back-btn=true data-dom-cache=true>
			<div data-role=header data-position=fixed>
				<h1 id=title></h1>
			</div>
	
			<div data-role=content>
				<div data-role=collapsible>
					<h1>Qualify</h1>
					<div data-role=controlgroup>
						<select id=grid-0>
							<option value="">Vælg kører</option>
						</select> 
						<select id=grid-1>
							<option value="">Vælg kører</option>
						</select> 
						<select id=grid-2>
							<option value="">Vælg kører</option>
						</select> 
						<select id=grid-3>
							<option value="">Vælg kører</option>
						</select> 
						<select id=grid-4>
							<option value="">Vælg kører</option>
						</select> 
						<select id=grid-5>
							<option value="">Vælg kører</option>
						</select>
					</div>
				</div>
				<div data-role=collapsible>
					<h1>Hurtigste kører</h1>
					<div data-role=controlgroup>
						<select id=fastest>
							<option value="">Vælg kører</option>
						</select>
					</div>
				</div>
				<div data-role=collapsible id=podium>
					<h1>Podium</h1>
					<div data-role=controlgroup>
						<select id=podium-0>
							<option value="">Vælg kører</option>
						</select> 
						<select id=podium-1>
							<option value="">Vælg kører</option>
						</select> 
						<select id=podium-2>
							<option value="">Vælg kører</option>
						</select>
					</div>
				</div> 
				<div data-role=collapsible>
					<h1 id=selected-driver>selectedDriver</h1>
					<div data-role=fieldcontain data-type=vertical>
						<fieldset data-role="controlgroup" data-type="vertical">
							<legend>Starter som nr.:</legend>
							<select id=selected-driver-start>
								<option value="">Vælg start position</option>
							</select>
						</fieldset>
					</div> 
					<div data-role=fieldcontain data-type=vertical>
						<fieldset data-role="controlgroup" data-type="vertical">
							<legend>Slutter som nr.:</legend>
							<select id=selected-driver-end>
								<option value="">Vælg slut position</option>
							</select>
						</fieldset>
					</div>
				</div>
				<div data-role=collapsible>
					<h1>Først udgået</h1>
					<div data-role=controlgroup>
						<select id=first-crash>
							<option value="">Vælg kører</option>
						</select>
					</div>
				</div>
				<div data-role=collapsible>
					<h1>Pole tid</h1>
					<div data-role=controlgroup data-type=horizontal>
						<select id=pole-time-minutes>
							<option value="">Minutter</option>
							<option>1</option>
							<option>2</option>
						</select>
						<select id=pole-time-seconds>
							<option value="">Sekunder</option>
						</select>
						<select id=pole-time-miliseconds>
							<option value="">Milisekunder</option>
						</select>
					</div>
				</div>
				<a data-theme=b data-role=button id=indsend class=ui-disabled>Indsend bud</a>
			</div>
		</div>
		<script src="modernizr.custom.49780.js"></script>
		<script src="domain.js"></script>
		<script src="f2013.js"></script>
		<script src="login.js"></script>
		<script src="bid.js"></script>
		<script src="players.js"></script>
		<script src="submitted-bid.js"></script>
		<script src="wbc.js"></script>
		<script src="wbc-player.js"></script>		
	</body>
</html>
